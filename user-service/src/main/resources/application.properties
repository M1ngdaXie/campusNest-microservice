spring.application.name=user-service
server.port=8081

# JWT Configuration
jwt.secret=${JWT_SECRET:doitouKatsuki12345rtyui567gy3g2eygeh23fyg2hy3ue}
jwt.access-token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/campusNest_users?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:campusnest}
spring.datasource.password=${DB_PASSWORD:campusnest123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL for email links
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

# Backend URL for verification links (email links point to backend)
app.backend.url=${BACKEND_URL:http://localhost:8081}

# Eureka Configuration
eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# Logging
logging.level.com.campusnest.userservice=INFO
logging.level.org.springframework.security=DEBUG